<h1>Add Product</h1>
<div class="container m-3 ">
    <form class="form w-50 " [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group" hidden>
            <label for="id" class="form-label">Id</label>
            <input type="number" id="id" class="form-control " formControlName="id">
        </div>
        <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="form.hasError('required', 'name') && (form.controls['name'].touched|| 
        form.controls['name'].dirty)" class="alert alert-danger" role="alert">
                Name is required
            </div>
        </div>
        <div>
            <label class="form-label" for="price">price</label>
            <input type="number" id="price" class="form-control " formControlName="price">
            <div *ngIf="form.hasError('min', 'price') && (form.controls['price'].touched|| 
        form.controls['price'].dirty)" class="alert alert-danger" role="alert">
                Minimum Price is 1
            </div>
            <div>
                <div *ngIf="form.hasError('required', 'price') && (form.controls['price'].touched|| 
        form.controls['price'].dirty)" class="alert alert-danger" role="alert">
                    Price is Required
                </div>
            </div>
        </div>

        <div>
            <label class="form-label " for="categoryId">category</label>
            <select class="form-select" aria-label="Default select example" formControlName="categoryId">
                <option value="">Select</option>
                <option *ngFor="let cat of list " [value]="cat.id">{{cat.name}}</option>
            </select>

        </div>
        <div>
            <label for="manufacturedDate" class="form-label">ManufacturedDate</label>
            <input type="date" id="manufacturedDate" class="form-control " formControlName="manufacturedDate">
            <div *ngIf="form.hasError('required', 'manufacturedDate') && (form.controls['manufacturedDate'].touched|| 
        form.controls['manufacturedDate'].dirty)" class="alert alert-danger" role="alert">
                Date is required
            </div>
        </div>

        <div>
            <label for="imageUrl">ImageUrl</label>
            <input type="url" id="ImgUrl" formControlName="imageUrl" class="form-control ">
            <div *ngIf="form.hasError('required', 'ImgUrl') && (form.controls['ImgUrl'].touched|| 
        form.controls['ImgUrl'].dirty)" class="alert alert-danger" role="alert">
                ImgUrl is Required
            </div>
        </div>

        <div>
            <input type="submit" value="Add Product" class="btn btn-primary ">
        </div>
    </form>
</div>
