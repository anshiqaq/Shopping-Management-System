<div class="container w-50 p-5 ">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <div *ngIf="form.hasError('required', 'email') && (form.controls['email'].touched|| 
        form.controls['email'].dirty)" class="alert alert-danger" role="alert">
                Email is required
            </div>
        </div>

        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="form.hasError('required', 'password') && (form.controls['password'].touched|| 
        form.controls['password'].dirty)" class="alert alert-danger" role="alert">
                Password is required
            </div>
        </div>

        <div class=""form-group>
            <input type="submit" value="Login" class="btn btn-primary m-3 " >
            <a routerLink="/register" class="accordion-flush " aria-current="page">Register</a>

        </div>

    </form>
</div>
