<h1>Category List</h1>

<table class="table table w-50 m-4">
    <thead>
        <th>Id</th>
        <th>Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let x of list">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>   
            <td>
            <button style="width:40%;margin-left:4%;margin-right:4%"
            class="btn btn-primary" [routerLink]="['/categories/edit/',x.id]">Edit</button>     
        </td>    
        </tr>
    </tbody>
</table>
